<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 id="heading">ROCK PAPER SCISSOR</h1>


    <div class="choices">

            <img src="img/rock.png" alt=" rock">

        <div class="images" id="paper">
            <img src="img/paper.png" alt=" paper">
        </div>
        <div class="images" id="sci">
            <img src="img/sci.png" alt="sci ">

        <div class="score">

        </div>
    </div>
    <button id ="res"> Reset Game</button>

    <script src="app.js"></script>
